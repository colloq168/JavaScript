# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: 笑谱

on:
  workflow_dispatch:
  schedule:
     - cron: '*/15 8-23 * * *'
  watch:
    types: started
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    env:
        XP_refreshTOKEN: ${{ secrets.XP_refreshTOKEN }}
        XP_refreshTOKEN2: ${{ secrets.XP_refreshTOKEN2 }}
        XP_CASH: ${{ secrets.XP_CASH }}
        XP_live: ${{ secrets.XP_live }}
    steps:
      - name: Checkout
        run: |
          git clone https://github.com/ziye66666/JavaScript.git ~/JavaScript
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: npm install
        if: env.XP_iboxpayHEADER
        run: |
          cd ~/JavaScript
          npm install
      - name: '运行 【笑谱一】'
        if: env.XP_refreshTOKEN
        run: |
          cd ~/JavaScript
          node Task/iboxpay.js
        env:
            XP_refreshTOKEN: ${{ secrets.XP_refreshTOKEN }}
            XP_CASH: ${{ secrets.XP_CASH }}
            XP_live: ${{ secrets.XP_live }}
        
      - name: '运行 【笑谱二】'
        if: env.XP_refreshTOKEN2
        run: |
          cd ~/JavaScript
          node Task/iboxpay.js
        env:
            XP_refreshTOKEN: ${{ secrets.XP_refreshTOKEN2 }}
            XP_CASH: ${{ secrets.XP_CASH }}
            XP_live: ${{ secrets.XP_live }}

    
